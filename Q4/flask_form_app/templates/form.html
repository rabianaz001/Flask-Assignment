<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>
    <h1>User Input Form</h1>
    <form method="post" action="/">
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username(size=20) }}
        <br>
        {{ form.submit() }}
    </form>
</body>
</html>
